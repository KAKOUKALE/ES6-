<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            // console.log('用户数据')
            reject('出错啦！！！')
        })
        // await要放在async函数种
        async function main() {
            try {
                let result = await p
                console.log(result) //用户数据
            } catch(e) {
                console.log(e)  //出错啦！！！
            }
        }   
        main()

    </script>
</body>
</html>
